 estate_scholars_land_rights_desc: "If they cannot support themselves from the land they have been granted, the [Root.GetClergyName] will be unable to perform their spiritual duties."
 estate_scholars_scholar_state_desc: "By making matters of religion our foremost priority, we shall forge our nation into a more cohesive whole."
 estate_scholars_new_world_mission_desc: "The New World is teeming with heathens. It is the calling of the [Root.GetClergyName] to bring the truth of the [Root.Religion.GetName] faith to these lands."
 estate_scholars_scholarly_ministers_desc: "If we listen to the advice of the [Root.GetClergyName] and place their concerns at the forefront of our mind, we may derive considerable benefits for our rule and see the people's faith in [Root.GetReligionNoun] greatly strengthened."
 estate_scholars_scholarly_oversight_desc: "The only sure way to guarantee that correct practices are maintained is to allow the [Root.GetClergyName] to oversee the implementation of the [Root.Monarch.GetTitle]'s decisions."
 estate_scholars_inwards_perfection_desc: "The core principles of [Root.GetReligionNoun] are to focus inwards on improving the self rather than outwards on any aspect of the other. The supposed glory achieved through violent conquest is irrelevant in such a society."
 estate_scholars_for_the_faith_desc: "To wage war for our faith is the prime calling of all true believers."
 estate_burghers_enforced_interfaith_dialogue_desc:0 "The accumulation of wealth is truly a higher calling than that of religion. We must cast off our differences and come together in our pursuit of riches."
 estate_scholars_enforced_no_faith_desc: "It is self-evident that [Root.GetReligionNoun] is the one true faith. There shall be no compromising our beliefs for those who heed the words of heretics and heathens!"
